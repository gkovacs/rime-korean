punctuator:
  import_preset: default
  full_shape:
    "$" : [ ￦, ￥, "$", "€", "£", "¥", "¢", "¤" ]
  half_shape:
    "$" : [ ₩, "$", "€", "£", "¥", "¢", "¤" ]
    "," : { commit: "," }
    "." : { commit: "." }
    "<" : "<"
    ">" : ">"
    "/" : "/"
    "?" : { commit: "?" }
    ";" : { commit: ";" }
    ":" : { commit: ":" }
    "'" : "'"
    "\"" : "\""
    "\\" : "\\"
    "|" : "|"
    "`" : "`"
    "~" : "~"
    "!" : { commit: "!" }
    "@" : "@"
    "#" : "#"
    "%" : "%"
    "^" : "^"
    "&" : "&"
    "*" : "*"
    "(" : "("
    ")" : ")"
    "-" : "-"
    "_" : "_"
    "+" : "+"
    "=" : "="
    "[" : "["
    "]" : "]"
    "{" : "{"
    "}" : "}"

key_binder:
  import_preset: default
  bindings:
    - {accept: "Control+Shift+f", toggle: simplification, when: always}
    - {accept: "Control+Shift+F", toggle: simplification, when: always}
    - {accept: "Control+Shift+t", toggle: simplification, when: always}
    - {accept: "Control+Shift+T", toggle: simplification, when: always}
    - {accept: "Control+space", toggle: ascii_mode, when: always}

recognizer:
  import_preset: default
  patterns:
    reverse_lookup: "`H[a-z]*`?$"
    hannom_lookup: "`V[a-z]*?$"
    japanese_lookup: "`N[a-z]*?$"
    hanja_lookup: "`K[a-z]*?$"
    putonghua_to_hanja_lookup: "`[a-z;/,.]*`?$"

abc_segmentor:
  extra_tags:
    - hanja_lookup

