# Rime schema
# vim: set sw=2 sts=2 et:
# encoding: utf-8

schema:
  schema_id: korean
  name: 한글 ₀.₉₂
  version: "0.92"
  author:
    - Patrick <ipatrickmac@me.com>
  description: |
    한글입력법 for Rime
    ㄱg ㄴn ㄷd ㄹlr ㅁm ㅂbv ㅅs ㅇqx
    ㅈjz ㅊc ㅋk ㅌt ㅍpf ㅎh
    ㅏaㅐai ㅑia ㅒiai ㅓe ㅔei ㅕie ㅖiei
    ㅗo ㅘoa ㅙoai ㅚoi ㅛio
    ㅜu ㅝue ㅞuei ㅟui ㅠiu
    ㅡy ㅢyi ㅣi
  dependencies:
    #- luna_pinyin
    - terra_pinyin.extended
    - korean_hanja
    - stroke

switches:
  - name: ascii_mode
    reset: 0
    states: [ 中文, 西文 ]
  - name: full_shape
    states: [ 半角, 全角 ]
  - name: simplification
    states: [ 漢字, 汉字 ]
  #- options: [zh_simp, zh_tw ]
  #  reset: 0
  #  states:
  #    - 汉字
  #    - 漢字
  - name: ascii_punct
    states: [ 。，, ．， ]

engine:
  processors:
    - ascii_composer
    - recognizer
    - key_binder
    - speller
    - punctuator
    - selector
    - navigator
    - express_editor
    #- fluency_editor
  segmentors:
    - ascii_segmentor
    - matcher
    - abc_segmentor
    - affix_segmentor@putonghua_to_hanja_lookup
    - affix_segmentor@hanja_lookup
    - affix_segmentor@hannom_lookup
    - affix_segmentor@kanji_lookup
    - punct_segmentor
    - fallback_segmentor
  translators:
    - punct_translator
    - r10n_translator
    - echo_translator
    - reverse_lookup_translator
    - script_translator@putonghua_to_hanja_lookup
    - script_translator@hanja_lookup
    - script_translator@hannom_lookup
    - script_translator@kanji_lookup
  filters:
    - simplifier
    - uniquifier
    - reverse_lookup_filter@putonghua_to_hanja_reverse_lookup
    - reverse_lookup_filter@hanja_reverse_lookup
    - reverse_lookup_filter@kanji_reverse_lookup
    - reverse_lookup_filter@hanja_reverse_lookup

speller:
  alphabet: 'zyxwvutsrqponmlkjihgfedcba'
  initials: 'zyxwvutsrqponmlkjihgfedcba'
  delimiter: " '"
  algebra:
    - abbrev/^([gndlmbsqjcktph]).+$/$1/
    - derive/(^|[ '])q?([aeiouy])/$1$2/
    - derive/q$/ng/
    - derive/q/x/
    - derive/l/r/
    - derive/b/v/
    - derive/p/f/
    - derive/j/z/
    - derive/u/w/
    - derive/oa/wa/
    - derive/u([ei])/w$1/
    - derive/ue/wo/
    - derive/i([aeou])/y$1/
    - derive/^([A-Za-z]+)\d$/$1/

translator:
  dictionary: korean
  prism: korean
  spelling_hints: 10
  preedit_format:
    - xform/'/ /
    - xform/(^|[ '])([qx])/$1/
    - xform/([qx])/ng/
  comment_format:
    - xform/(^|[ '])q/$1/
    - xform/q/ng/

hanja_lookup:
  tag: hanja_lookup
  dictionary: korean_hanja
  prefix: "`K"
  suffix: "`"
  spelling_hints: 10
  tips: 〔漢字・한자〕
  comment_format:
    - xform/(^|[ '])q/$1/
    - xform/q/ng/

hanja_reverse_lookup:
  tags: [ hanja_lookup ]
  dictionary: hangyl_hanja
